<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam's Schedule</title>
</head>
<body>
<h1>Adam's Schedule</h1>
<h2>Choose a day to view schedule</h2>
<form>
    <input type="radio" name="day" id="monday">
    <label for="monday">Monday</label>
    <br>
    <input type="radio" name="day" id="tuesday">
    <label for="tuesday">Tuesday</label>
    <br>
    <input type="radio" name="day" id="wednesday">
    <label for="wednesday">Wednesday</label>
    <br>
    <input type="radio" name="day" id="thursday">
    <label for="thursday">Thursday</label>
    <br>
    <input type="radio" name="day" id="friday">
    <label for="friday">Friday</label>
    <br>
    <input type="radio" name="day" id="saturday">
    <label for="saturday">Saturday</label>
    <br>
    <input type="radio" name="day" id="sunday">
    <label for="sunday">Sunday</label>
    <br>
</form>
<table width="1000">
    <tr>
        <td><h2>Event</h2></td>
        <td><h2>Time</h2></td>
    </tr>
    <tr>
        <td><span id="event1"></span></td>
        <td><span id="time1"></span></td>
    </tr>
    <tr>
        <td><span id="event2"></span></td>
        <td><span id="time2"></span></td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="code.js"></script>
</body>
</html>
